<html>
 <title>Jquery AulaUI7</title>

 <script type="text/javascript">
    $(function(){
        $("#drag").draggable();
        $("#drop").droppable({
            drop:function(event, ui){
               $(this).addClass("ui-state-highlight")
               .find("p")
               .html("Colocado");
            }
        });
    });
   
    

   

       





 </script>
 </head>

    </div>

    <div id="drop">
        <p>Coloca aqui jovem</p>
    </div>

</html>
