<html>
 <title>Jquery AulaUI8</title>
 <link rel="stylesheet" type="text/css" href="jquery-ui-1.13.2.custom/jquery-ui.theme.min.css">
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
 <script type="text/javascript" src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
 <script type="text/javascript">
    $(function(){
        $("#catalogo li").draggable();
        $("#carrinho ul").droppable({
            drop:function(event, ui){
               $(this).append($("<li/>").text(ui.draggable.text()))
               $(this).find(".mensagem").remove()
               
            }
        });
    });
   
    

   

       





 </script>
 </head>
 <body>

    <div id="catalogo">
        <h2>Catalogo</h2>
        <ul>
            <li>Camisa</li>
            <li>Meia</li>
            <li>Gravata</li>
            <li>Terno</li>
            <li>Sapato</li>
        </ul>
    </div>

    <div id="Carrinho">
        <h2>Carrinho</h2>
        <ul>
            <li class="mensagem">Compras...</li>
        </ul>
    </div>

 

    

      
          


   
 


    




</body>
</html>
