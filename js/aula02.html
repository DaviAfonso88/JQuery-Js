
    <title>Jquery Aula02</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('a').css("color", "blue")
            .click (function(){
                $("#titulo")
                .css("color", "#0000ff")
                .text("Curso e jQuery")
                .hide()
                .fadeToggle();
            });
        });
    </script>
</head>
<body>
    <h1 id="titulo">Hello World!</h1>
    <a href="#">Executar JavaScript</a> <br>
    <a href="#">Executar Novamente</a> <br>
    <a href="#">Executar Ultima Vez</a>






    
</body>




















</html>
